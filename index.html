<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KioskJS | McDonald's Style</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="toast-container"></div>

    <div class="kiosk-wrapper">
        <aside class="sidebar">
            <div class="logo-box">üçü KioskJS</div>
            <nav id="categories-nav"></nav>
        </aside>

        <main class="menu-content">
            <h1>Elige tu Men√∫</h1>
            <div class="search-box">
                <input type="text" id="product-search" placeholder="Buscar producto...">
            </div>
            <div id="products-container" class="products-grid"></div>
        </main>

        <section class="order-summary">
            <h2>Tu Pedido</h2>
            <div id="cart-items"></div>
            <div class="order-footer">
                <div class="total-row">
                    <span>Total:</span>
                    <span id="total-amount">$0</span>
                </div>
                <button id="clear-cart" class="btn-secondary">VACIAR CARRITO</button>
                <button id="pay-btn" class="btn-primary">FINALIZAR PEDIDO</button>
            </div>
        </section>
    </div>

    <div id="order-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div style="font-size: 3rem;">‚úÖ</div>
            <h2>¬°PEDIDO RECIBIDO!</h2>
            <div class="order-box">
                <small>ORDEN N√öMERO</small>
                <h1 id="order-number">#00</h1>
            </div>
            <button id="close-modal-btn" class="btn-primary">NUEVA ORDEN</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
