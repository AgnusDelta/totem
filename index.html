<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KioskJS | Pro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="kiosk-wrapper">
        <aside class="sidebar">
            <div class="logo-box">üçü KIOSK JS</div>
            <nav id="categories-nav"></nav>
        </aside>

        <main class="menu-content">
            <div class="menu-header">
                <h1>Elige tu Men√∫</h1>
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="product-search" placeholder="Busca tu antojo...">
                </div>
            </div>
            <div id="products-container" class="products-grid"></div>
        </main>

        <section class="order-summary">
            <h2>Tu Pedido</h2>
            <div id="cart-items"></div>
            <div class="order-footer">
                <div class="total-row">
                    <span>Total:</span>
                    <span id="total-amount">$0</span>
                </div>
                <button id="clear-cart" class="btn-secondary">VACIAR CARRITO</button>
                <button id="pay-btn" class="btn-primary">FINALIZAR PEDIDO</button>
            </div>
        </section>
    </div>

    <div id="payment-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>üí≥ Pago Seguro</h2>
            <p style="margin-bottom: 20px;">Total a pagar: <span id="payment-total" style="font-weight:bold; color:var(--primary);"></span></p>
            <div class="payment-form">
                <input type="text" id="card-number" placeholder="0000 0000 0000 0000" maxlength="19">
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <input type="text" placeholder="MM/AA" maxlength="5" style="flex:2;">
                    <input type="password" placeholder="CVV" maxlength="3" style="flex:1;">
                </div>
            </div>
            <button id="confirm-payment-btn" class="btn-primary" style="margin-top:30px;">CONFIRMAR PAGO</button>
            <button id="cancel-payment-btn" class="btn-secondary">CANCELAR</button>
        </div>
    </div>

    <div id="order-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div style="font-size: 5rem; margin-bottom: 10px;">‚úÖ</div>
            <h2 style="font-size: 1.8rem;">¬°LISTO!</h2>
            <p style="color: #888;">Tu pedido est√° siendo preparado</p>
            <h1 id="order-number" style="font-size: 4rem; margin: 25px 0; color: var(--dark);">#001</h1>
            <button id="close-modal-btn" class="btn-primary">NUEVA ORDEN</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
